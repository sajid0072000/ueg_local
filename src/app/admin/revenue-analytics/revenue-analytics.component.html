<h2>Revenue Analytics</h2>

<div>
  <h3>Total Revenue: <span id="totalRevenue">Â£0.00</span></h3>
  <select id="timeIntervalSelector" (change)="onTimeIntervalChange($event)">
    <option value="day">Day</option>
    <option value="week">Week</option>
    <option value="month">Month</option>
    <option value="year">Year</option>
    <option value="all" selected>All Time</option>
  </select>
  <div>
    <canvas id="revenueChart"></canvas>
  </div>
</div>

<div class="tables-container">
  <div id="table1" class="table-wrapper">
    <table id="latestPurchasesTable">
      <thead>
        <tr>
          <th>Time Period</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be loaded here -->
      </tbody>
    </table>
  </div>
  <div id="table2" class="table-wrapper">
    <table id="latestLessonsTable">
      <thead>
        <tr>
          <th>Time Period</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be loaded here -->
      </tbody>
    </table>
  </div>
</div>

<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div id="modalInfoContent"></div>
  </div>
</div>

<select id="numberOfRevenuesSelector" (change)="onNumberOfRevenuesChange($event)">
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="50" selected>50</option>
  <option value="100">100</option>
</select>

<div id="latestRevenuesContainer">
  <table id="latestRevenuesTable">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Total Amount</th>
        <th>Purchase Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Latest revenues will be loaded here -->
    </tbody>
  </table>
</div>
