<main role="main" class="main-body-sty mt-3">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Institute</h1>
                    <button class="btn btn-edtng-add" *ngIf="!institueId">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="institueId">Editing</button>
                </div>
            </div>

        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
            <div class="row">
                <div class="mb-3 col-sm-12">
                    <label for="name" class="form-label lebel-text">Institute Name</label>
                    <input type="text" class="form-control input-text" [(ngModel)]="name"
                        (keyup)="changeInstituteName()" />
                    <span class="error-msg">{{instituetErr}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-secne" style="text-align: center;">
        <button class="delete-button btn btn-primary" *ngIf="institueId" (click)="onClickDelete()">Delete
            Institute</button>
        <div *ngIf="!institueId"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="!institueId" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary " *ngIf="institueId" (click)="edit()">Save</button>
        </div>

    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>

</main>
