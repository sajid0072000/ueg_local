<main role="main" class="main-body-sty mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in d-flex justify-content-between align-items-center">
                    <h1 class="add_heading_text">Partners</h1>
                    <button class="btn btn-edtng-add" *ngIf="!partnerid">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="partnerid">Editing</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label lebel-text">Guide</label>
                    <input type="text" class="form-control input-text" [(ngModel)]="Guid" (keyup)="changeGuid()">
                    <span class="error-msg" *ngIf="GuidErr">Guide required</span>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label lebel-text">Name</label>
                    <input type="text" class="form-control input-text" [(ngModel)]="Name" (keyup)="changeName()">
                    <span class="error-msg" *ngIf="NameErr">Name required</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label lebel-text">Company Name</label>
                    <input type="text" class="form-control input-text" [(ngModel)]="CompanyName" (keyup)="changeCompanyName()">
                    <span class="error-msg" *ngIf="CompanyNameErr">Company name required</span>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label lebel-text">Short Company Name</label>
                    <input type="text" class="form-control input-text" [(ngModel)]="ShortCompanyName" (keyup)="changeShortCompanyName()">
                    <span class="error-msg" *ngIf="ShortCompanyNameErr">Short Company name required</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label lebel-text">Contact Email</label>
                    <input type="text" class="form-control input-text" [(ngModel)]="ContactEmail" (keyup)="changeContactEmail()">
                    <span class="error-msg" *ngIf="ContactEmailErr">Contact email required</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <mat-checkbox [(ngModel)]="ShowCourses">Show Courses</mat-checkbox>
                </div>

                <div class="col-md-3 mb-3">
                    <mat-checkbox [(ngModel)]="ShowEducators">Show Educators</mat-checkbox>
                </div>

                <div class="col-md-3 mb-3">
                    <mat-checkbox [(ngModel)]="ShowPartnerships">Show Partnerships</mat-checkbox>
                </div>

                <div class="col-md-3 mb-3">
                    <mat-checkbox [(ngModel)]="ShowUsing">Show Using</mat-checkbox>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-secne text-center">
        <button class="delete-button btn btn-primary" *ngIf="partnerid" (click)="onClickDelete()">Delete Partner</button>
        <div *ngIf="!partnerid"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="partnerid == null" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary" *ngIf="partnerid != null" (click)="edit()">Save</button>
        </div>
    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>
</main>

<ng-template #deleteModal>
    <div class="modal-content">
        <div class="modal-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-10 mt-3">
                        <h3 class="modal-title d-inline-block align-middle ml" style="color: black !important;">
                            Are you sure you want to delete this partner?
                        </h3>
                    </div>
                    <div class="col-sm-2 d-flex justify-content-end">
                        <button type="button" (click)="closeModal()" class="btn-close delteClose"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-secnedlt text-center">
            <div>
                <button type="button" class="cancel-button btn btn-primary btn-lg" style="width: 100px;" (click)="closeModal()">Cancel</button>
            </div>
            <div>
                <button type="button" class="btn btn-danger" style="width: 100px;" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</ng-template>
