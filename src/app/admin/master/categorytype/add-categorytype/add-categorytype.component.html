<main role="main" class="main-body-sty mt-3">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Category Type</h1>
                    <button class="btn btn-edtng-add" *ngIf="!categoryTypeId">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="categoryTypeId">Editing</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
            <div class="row">
                <div class="mb-3 col-md-12">
                    <label for="name" class="form-label lebel-text">Category Type Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="categorytype"
                        (keyup)="changeCategoryTypeFun()" />
                    <span class="error-msg">{{categorytypeErr}}</span>
                </div>
                <div class="mb-3 col-md-12">
                    <label for="name" class="form-label lebel-text">Short Header:</label>
                    <input type="text" class="form-control" [(ngModel)]="shortheader"
                        (keyup)="changeShortheaderFun()" />
                    <span class="error-msg">{{shortheaderErr}}</span>
                </div>

                <div class="mb-3 col-md-12">
                    <label for="name" class="form-label lebel-text">Bar Color:</label>
                    <input type="text" class="form-control" [(ngModel)]="barcolor"
                        (keyup)="changeBarcolorFun()" />
                    <span class="error-msg">{{barcolorErr}}</span>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label lebel-text">Course Icon: </label>
                    <div class="row">
                        <div *ngIf="courseicon" class="col-3">
                            <img *ngIf="courseicon"  [src]="this.commonservice.imgCheck(courseicon)" class="form-control profile_img"
                                alt="" (click)="commonservice.openImageModal(courseicon)">
                        </div>
                        <div class="col-4">
                            <div class="image-upload">
                                <label for="file-input-courseicon">
                                    <button type="button" class="btn btn-upload-btn" (click)="uploadBtncourseicon()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                                            <path
                                                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12" />
                                        </svg>
                                    </button>
                                </label>
                                <input id="file-input-courseicon" type="file" (change)="onFileChangedcourseicon($event)">
                            </div>
                            <span class="error-msg">{{courseiconErr}}</span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label lebel-text">Course Banner Photo: </label>
                    <div class="row">
                        <div *ngIf="bannerImage" class="col-3">
                            <img *ngIf="bannerImage"  [src]="this.commonservice.imgCheck(bannerImage)" class="form-control profile_img"
                                alt="" (click)="commonservice.openImageModal(bannerImage)">
                        </div>
                        <div class="col-4">
                            <div class="image-upload">
                                <label for="file-input">
                                    <button type="button" class="btn btn-upload-btn" (click)="uploadBtn()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                                            <path
                                                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12" />
                                            </svg>
                                    </button>
                                </label>
                                <input id="file-input" type="file" (change)="onFileChanged($event)">
                            </div>
                            <span class="error-msg">{{categoryBannerErr}}</span>

                        </div>
                        
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label lebel-text">Course Description:</label>
                    <ckeditor [(ngModel)]="description" [editor]="Editor" (change)="changeCategoryTypeDescriptionFun()">
                    </ckeditor>
                    <span class="error-msg">{{categoryDescriptionErr}}</span>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label lebel-text">Educator Icon: </label>
                    <div class="row">
                        <div *ngIf="educatoricon" class="col-3">
                            <img *ngIf="educatoricon"  [src]="this.commonservice.imgCheck(educatoricon)" class="form-control profile_img"
                                alt="" (click)="commonservice.openImageModal(educatoricon)">
                        </div>
                        <div class="col-4">
                            <div class="image-upload">
                                <label for="file-input-educatoricon">
                                    <button type="button" class="btn btn-upload-btn" (click)="uploadBtneducatoricon()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                                            <path
                                                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12" />
                                        </svg>
                                    </button>
                                </label>
                                <input id="file-input-educatoricon" type="file" (change)="onFileChangededucatoricon($event)">
                            </div>
                            <span class="error-msg">{{educatoriconErr}}</span>

                        </div>
                        
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label lebel-text">Educator Banner Photo: </label>
                    <div class="row">
                        <div *ngIf="educatorbanner" class="col-3">
                            <img *ngIf="educatorbanner"  [src]="this.commonservice.imgCheck(educatorbanner)" class="form-control profile_img"
                                alt="" (click)="commonservice.openImageModal(educatorbanner)">
                        </div>
                        <div class="col-4">
                            <div class="image-upload">
                                <label for="file-input-educatorbanner">
                                    <button type="button" class="btn btn-upload-btn" (click)="uploadBtneducatorbanner()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                                            <path
                                                d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12" />
                                        </svg>
                                    </button>
                                </label>
                                <input id="file-input-educatorbanner" type="file" (change)="onFileChangededucatorbanner($event)">
                            </div>
                            <span class="error-msg">{{educatorbannerErr}}</span>

                        </div>
                        
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label lebel-text">Educator Description:</label>
                    <ckeditor [(ngModel)]="educatordescription" [editor]="Editor" (change)="changeeducatordescriptionFun()">
                    </ckeditor>
                    <span class="error-msg">{{educatordescriptionErr}}</span>
                </div>
                

                <mat-checkbox [(ngModel)]="hidecategory">Hidden</mat-checkbox>
            </div>
        </div>
    </div>
    <div class="bottom-secne" style="text-align: center;">
        <button class="delete-button btn btn-primary" *ngIf="categoryTypeId" (click)="onClickDelete()">Delete
            Category Type</button>
        <div *ngIf="!categoryTypeId"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="!categoryTypeId" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary" *ngIf="categoryTypeId" (click)="edit()">Save</button>
        </div>

    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>

</main>
