   <main role="main" class="main-body-sty mt-3">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Qualification Grades</h1>
                    <button class="btn btn-edtng-add" *ngIf="!gradeId">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="gradeId">Editing</button>
                </div>
            </div>

        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
          <div class="row mb-3">
            <div class="mb-3">
              <label for="name" class="form-label lebel-text">Grade Name</label>
              <input type="text" class="form-control" [(ngModel)]="gradename" (keyup)="changeGradeFun()" />
              <span class="text-danger">{{gradeNameErr}}</span>
            </div>
            <div class="mb-3 col-md-6">
              <label for="name" class="form-label lebel-text">Score </label>
              <input type="text" class="form-control" [(ngModel)]="score" (keyup)="changeScoreFun()" />
              <span class="text-danger">{{scoreErr}}</span>
            </div>
            <div class="mb-3 col-md-6">
              <label for="name" class="form-label lebel-text">Parent Category </label>
              <input type="text" class="form-control" [(ngModel)]="gradePoint" (keyup)="changePoinFun()" />
              <span class="text-danger">{{gradePointErr}}</span>
            </div>
          </div>
        </div>
    </div>
    <div class="bottom-secne" style="text-align: center;">
        <button class="delete-button btn btn-primary" *ngIf="gradeId" (click)="onClickDelete()">Delete
            Qualification Grades</button>
        <div *ngIf="!gradeId"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="!gradeId" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary" *ngIf="gradeId" (click)="edit()">Save</button>
        </div>

    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>

</main>
