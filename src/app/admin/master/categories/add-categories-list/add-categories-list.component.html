  <main role="main" class="main-body-sty mt-3">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Category</h1>
                    <button class="btn btn-edtng-add" *ngIf="!categoryId">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="categoryId">Editing</button>
                </div>
            </div>

        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
            <div class="row">
                <div class="">
                  <label for="name" class="form-label lebel-text">Category Name</label>
                  <input type="text" class="form-control input-text" [(ngModel)]="categoryName" (keyup)="changeCategoryName()" />
                  <span class="error-msg">{{categoryNameErr}}</span>
    
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label lebel-text">Description</label>
                  <textarea type="text" class="form-control input-text" [(ngModel)]="description" (keyup)="changeCategoryDescription()" >
                  </textarea>
                  <span class="error-msg">{{descErr}}</span>
                </div>
    
                <div class="mb-3 col-md-6">
                  <label for="name" class="form-label lebel-text">Parent Category Name</label>
                  <input type="text" [(ngModel)]="parentcategoryname" (keyup)="searchCategoryName()"
                    [matAutocomplete]="auto" class="input-text form-control" />
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getparentCategoryIdByName()">
                    <mat-option *ngIf="spinner">
                      <mat-spinner style="width:50px;"></mat-spinner>
                    </mat-option>
                    <mat-option *ngFor="let item of categoryArr" [value]="item.name">
                      {{ item.name }}
                    </mat-option>
                  </mat-autocomplete>
                  <span class="error-msg">{{parentCategoryNameErr}}</span>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="name" class="form-label lebel-text">Parent Category Type</label>
                  <input type="text" [(ngModel)]="categoryType" (keyup)="searchCategoryTypeName()"
                    [matAutocomplete]="autoCatgotyType" class="input-text form-control" />
                  <mat-autocomplete #autoCatgotyType="matAutocomplete" (optionSelected)="getCategoryTypeIdByName()">
                    <mat-option *ngIf="spinnerType">
                      <mat-spinner style="width:50px;"></mat-spinner>
                    </mat-option>
                    <mat-option *ngFor="let item of categoryTypeArr" [value]="item.name">
                      {{ item.name }}
                    </mat-option>
                  </mat-autocomplete>
                  <span class="error-msg">{{parentcategoryTypeErr}}</span>
                </div>
              </div>
        </div>
    </div>
    <div class="bottom-secne" style="text-align: center;">
        <button class="delete-button btn btn-primary" *ngIf="categoryId" (click)="onClickDelete()">Delete Category</button>
        <div *ngIf="!categoryId"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="!categoryId" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary" *ngIf="categoryId" (click)="edit()">Save</button>
        </div>

    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>

</main>
