

<main role="main" class="main-body-sty mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Resource Categories</h1>
                    <button class="btn btn-edtng-add" *ngIf="!resourcecategoriesid">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="resourcecategoriesid">Editing</button>
                </div>
            </div>

        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
            <div class="row">

                <div class="mb-3 col-md-6">
                    <label class="form-label lebel-text">Category Name</label>
                    <input type="text" class="form-control input-text" [(ngModel)]="ResourceCategoryName"
                        (change)="changeResourceCategoryName()">
                    <span class="error-msg" *ngIf="ResourceCategoryNameErr">Category Name required</span>
                </div>

                <div class="mb-3 col-md-6">
                    <label class="form-label lebel-text">Resource Category Type</label>
                    <select [(ngModel)]="ResourceCategoryTypeId" class="form-select input-text">
                        <option value="">Select</option>
                        <option *ngFor="let data of fetchResourceCategoryTypesArr" [value]="data.ResourceCategoryTypeId">
                            {{data.ResourceCategoryTypeName}}</option>
                    </select>
                    <span class="error-msg" *ngIf="ResourceCategoryTypeIdErr">Category type is required</span>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label lebel-text">Description</label>
                    <ckeditor [(ngModel)]="Description" [editor]="Editor" (change)="changeDescription()"></ckeditor>
                    <span class="error-msg" *ngIf="DescriptionErr">Description required</span>
                </div>

                <div class="col-md-12">
                    <mat-checkbox [(ngModel)]="IsActive">Active</mat-checkbox>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom-secne" style="text-align: center;">
        <button class="delete-button btn btn-primary" *ngIf="resourcecategoriesid" (click)="onClickDelete()">Delete</button>
        <div *ngIf="!resourcecategoriesid"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="resourcecategoriesid == null" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary" *ngIf="resourcecategoriesid != null" (click)="edit()">Save</button>
        </div>

    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>
</main>
