   <main role="main" class="main-body-sty">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Subjects</h1>
                    <button class="btn btn-edtng-add" *ngIf="!subjectId">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="subjectId">Editing</button>
                </div>
            </div>

        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="name" class="form-label lebel-text">Subject Name</label>
                      <input type="text" class="form-control input-text" [(ngModel)]="subjectName" (keyup)="changeSubjectNameFun()" />
                      <span class="error-msg">{{subjectErr}}</span>
                    </div>
        
                    <div class="mb-3 col-md-6">
                      <label for="name" class="form-label lebel-text">Parent Subject </label>
                      <input type="text" [(ngModel)]="parentname" (keyup)="searchparentSubjectName()" [matAutocomplete]="auto"
                        class="input-text form-control" />
                      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getparentSubjectId()">
                        <mat-option *ngIf="spinner">
                          <mat-spinner style="width:50px;"></mat-spinner>
                        </mat-option>
                        <mat-option *ngFor="let item of parentSubjectArr" [value]="item.name">
                          {{ item.name }}
                        </mat-option>
                      </mat-autocomplete>
                      <span class="error-msg">{{parentErr}}</span>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="name" class="form-label lebel-text">Parent Category</label>
                      <input type="text" [(ngModel)]="parentcategoryname" (keyup)="searchCategoryName()"
                        [matAutocomplete]="autoCategory" class="input-text form-control" />
                      <mat-autocomplete #autoCategory="matAutocomplete" (optionSelected)="getparentCategoryIdByName()">
                        <mat-option *ngIf="categorySpinner">
                          <mat-spinner style="width:50px;"></mat-spinner>
                        </mat-option>
                        <mat-option *ngFor="let item of categoryArr" [value]="item.name">
                          {{ item.name }}
                        </mat-option>
                      </mat-autocomplete>
                      <span class="error-msg">{{categoryErr}}</span>
                    </div>
                </div>
        </div>
    </div>
    <div class="bottom-secne" style="text-align: center;">
        <button class="delete-button btn btn-primary" *ngIf="subjectId" (click)="onClickDelete()">Delete Subject</button>
        <div *ngIf="!subjectId"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="!subjectId" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary" *ngIf="subjectId" (click)="edit()">Save</button>
        </div>

    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>

</main>
