<main role="main" class="main-body-sty mt-3">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Educator Mapping</h1>
                    <button class="btn btn-edtng-add" *ngIf="!courseeducatormapid">Creating</button>
                    <button class="btn btn-edtng-add" *ngIf="courseeducatormapid">Editing</button>
                </div>
            </div>

        </div>
    </div>

    <div class="main-content-add">
        <div class="main-content-inner">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label lebel-text">Course Name:</label>
                    <input type="text" [(ngModel)]="coursename" (keyup)="searchCourseByName()" [matAutocomplete]="auto"
                        class="form-control input-text" placeholder="Search..." />
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getCourseIdByName()">
                        <mat-option *ngIf="spinner">
                            <mat-spinner style="width:50px;"></mat-spinner>
                        </mat-option>
                        <mat-option *ngFor="let item of courseArr" [value]="item.coursename">
                            {{ item.coursename }}
                        </mat-option>
                    </mat-autocomplete>
                    <span class="error-msg" *ngIf="coursenameErr">Course name required</span>
                </div>
    
                <div class="mb-3 col-md-6">
                    <label class="form-label lebel-text">Educator Name:</label>
                    <input type="text" [(ngModel)]="educatorname" (keyup)="searchEducatorByName()"
                        [matAutocomplete]="lession" class="form-control input-text" placeholder="Search..." />
                    <mat-autocomplete #lession="matAutocomplete" (optionSelected)="getEducatorIdByName()">
                        <mat-option *ngIf="spinnerEducator">
                            <mat-spinner style="width:50px;"></mat-spinner>
                        </mat-option>
                        <mat-option *ngFor="let item of educatorArr" [value]="item.educatorname">
                            {{ item.educatorname }}
                        </mat-option>
                    </mat-autocomplete>
                    <span class="error-msg" *ngIf="educatornameErr">Educator name required</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-secne" style="text-align: center;">
        <button class="delete-button btn btn-primary" *ngIf="courseeducatormapid" (click)="onClickDelete()">Delete Course Educator Mapping</button>
        <div *ngIf="!courseeducatormapid"></div>
        <div>
            <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
            <button class="submit-button btn btn-primary" *ngIf="!courseeducatormapid" (click)="add()">Save</button>
            <button class="submit-button btn btn-primary " *ngIf="courseeducatormapid" (click)="edit()">Save</button>
        </div>
    </div>
    <a class="mt-2 a-back" style="color: #0366d6; cursor: pointer;" (click)="goBack()">Back to List</a>

</main>
