
<header class="sticky-top">
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="assets/img/logo.svg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
          <ul class="navbar-nav navbar-user">
            <li class="nav-item">
              <span class="nav-link text-dark">user: {{this.common.getLoginUserName()}}</span>
            </li>
            <li class="nav-item">
              <form class="form-inline" action="" method="post">
                <button type="submit" class="nav-link btn btn-link text-dark login-button" (click)="logout()">Logout</button>
                <input name="" type="hidden" value="">
              </form>
            </li>
          </ul>
  
          <ul class="navbar-nav flex-grow-1 navbar-main">
  
            <li class="nav-item" *ngFor="let data of menuArr" [ngClass]="{'dropdown': data.child.length>0}">
              <div *ngIf="data.child.length==0">
                <a class="nav-link text-dark" (click)="goto(data.path)" >{{data.name}}</a>
              </div>
              <div *ngIf="data.child.length>0">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{data.name}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                  <a class="dropdown-item text-dark" *ngFor="let obj of data.child" (click)="goto(obj.path)" >{{obj.name}}</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="container-fluid">
    <router-outlet></router-outlet>
  
  </div>
  
  
  <app-footer></app-footer>
  
  
  <notifier-container></notifier-container>
